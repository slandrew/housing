<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<form method="post">
    <label for="firstName">First Name:</label>
    <input field="firstName" name="firstName"/></br>
    <label for="lastName">Last Name:</label>
    <input field="lastName" name="lastName"/></br>
    <label for="email">Email Address:</label>
    <input type="email" field="email" name="email"/></br>
    <label for="username">Username:</label>
    <input field="username" /></br>
    <label for="password">Password:</label>
    <input field="password" name="password"/></br>
    <label for="password2">Re-Enter Password:</label>
    <input field="password" name="password2"/></br>
    <input type="submit" value="Signup" />
</form>
</body>
</html>
